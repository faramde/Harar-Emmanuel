<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=${_response_encoding}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/aMain.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.3.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/sessvars.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
        <div id="header">
            <div id="header1">  
   	          #{if user?.id}
                <div id="options">
                    Connected as ${user.username}

                    |
                    <a href="@{Application.logout()}">Logout</a>
                    |
                </div>
          	  #{/if}
          	  #{else}
          	  <div>
                  <a href="@{Application.index()}">Login</a>  
          	  </div>
   			  #{/else}
             </div>
			<div id="logo">
				Harar Emmanuel Church
			</div>
			<div id="header1">
                <div id="options">
					 <ul id="menu">
		                    <li class="${request.controller == 'Members' ? 'selected' : ''}">
		                        <a href="@{Members.list()}">Members</a>
		                    </li>
		                    <li class="${request.controller == 'Posts' ? 'selected' : ''}">
		                        <a href="@{Posts.list()}">Posts</a>
		                    </li>
		                    <li class="${request.controller == 'Tags' ? 'selected' : ''}">
		                        <a href="@{Tags.list()}">Tags</a>
		                    </li>
		                    <li class="${request.controller == 'Comments' ? 'selected' : ''}">
		                        <a href="@{Comments.list()}">Comments</a>
		                    </li>
		                    <li class="${request.controller == 'Users' ? 'selected' : ''}">
		                        <a href="@{Users.list()}">Users</a>
		                    </li>
		                
		                <li class="${request.controller == 'Admin' ? 'selected' : ''}">
		                    <a href="@{Admin.index()}">My posts</a>
		                </li>
	           		 </ul>
                </div>
			</div>
        </div>
        <div id="content">
            #{doLayout /}
        </div>
        
        <div id="footer">
            	Harar Emmanuel.....
        </div>
        
    </body>
</html>
